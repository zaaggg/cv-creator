    <!-- Start footer -->
    <footer>
        <div class="alert-container" *ngIf="this.showSuccessfulAlert===true">Message sent successfully!</div>
        <div class="alert-container" *ngIf="this.showfailedAlert===true">Error sending Message!</div>
        <form (ngSubmit)="sendEmail($event)" method="post" action="main">
        <div class="right">
            <h1 class="contact" id="contact">Contact Us :</h1>
            <fieldset>
                <legend>Name</legend>
                <input type="text" name="user_name" [(ngModel)]="Contact.name" required>
            </fieldset>
            <fieldset>
                <legend>E-mail</legend>
                <input type="email" name="user_email"  [(ngModel)]="Contact.email" required>
            </fieldset>
            <fieldset>
                <legend>How Can We Help</legend>
                <textarea  maxlength="300" name="message"  [(ngModel)]="Contact.description" required></textarea>
            </fieldset>
            <div class="done"><input type="submit" value="Done" ></div>
        </div>
        <div class="left">
            <div class="phone">
                <div class="img"><img src="../../assets/phone2.png"  alt=""></div>
                <div>
                    <h1>Call Us</h1>
                    <div *ngFor="let phone of shared.PhoneNumbers; let i = index">
<p>{{phone}}</p></div>
                </div>
            </div>
            <div class="mail">
                <div class="img"><img src="../../assets/mail.png" alt=""></div>
                <div>
                    <h1>Email us</h1>
                    <div *ngFor="let email of shared.Emails; let i = index">
                    <p><a href=[email]>{{email}}</a></p></div>
                </div>
            </div>
            <div class="address">
                <div class="img"><img src="../../assets/gps.png" alt=""></div>
                <div>
                    <h1>Come see us</h1>
                    <p><b>Mahdia</b></p>
                    <p>Habib Thamer , 5100 , Mahdia</p>
                    <p><b>Monastir</b></p>
                    <p>Mohedine , 5070 , Ksar Hlal , Monastir</p>
                </div>

            </div>
        </div>
        </form>
    </footer>
    <!-- End footer -->
